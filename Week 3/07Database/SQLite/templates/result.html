<html>
    <body>
        <a href="{{url_for('index')}}">Home</a><br>
        <a href="{{url_for('insert')}}">Add new elements</a><br>
        <a href="{{url_for('delete')}}">Delete some elements</a><br>
        <a href="{{url_for('edit')}}">Edit some entries</a><br>
        <table border=5>  
            <thead>  
                <td>Name</td>  
                <td>Colour</td>  
                <td>Opinion</td>  
            </thead>  
            {% for row in all_rows %}   
                <tr>  
                    <td name="{{row[0]}}" id="{{row[0]}}">{{row[0]}}</td>  
                    <td name="{{row[1]}}" id="{{row[1]}}">{{row[1]}}</td>  
                    <td name="{{row[2]}}" id="{{row[2]}}">{{row[2]}}</td>  
                </tr>  
            {% endfor %}
        </table>  
        <br><br> 
    </body>
</html>
